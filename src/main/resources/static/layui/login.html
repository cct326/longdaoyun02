<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
<meta http-equiv="Pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache"> 
<meta http-equiv="Expires" content="0"> 
<title>后台管理</title>
<link href="/layui/css/login.css" rel="stylesheet" type="text/css" />
<script type="application/javascript" src="/layui/js/jquery-1.8.1.min.js"></script>
</head>

<body>
<div class="login_box">
      <div class="login_l_img"><img src="/layui/images/login-img.png" /></div>
      <div class="login">
          <div class="login_logo"><a href="#"><img src="/layui/images/login_logo.png" /></a></div>
          <div class="login_name">
               <p>隆道云后台管理系统</p>
          </div>
          <form id="myForm">
              <span id="msg" style="align-content: center;color: red;display: none">用户名或密码错误</span>
              <input name="username" type="text"  value="用户名" onfocus="this.value=''" onblur="if(this.value==''){this.value='用户名'}">
              <span id="password_text" onclick="this.style.display='none';document.getElementById('password').style.display='block';document.getElementById('password').focus().select();" >密码</span>
<input name="password" type="password" id="password" style="display:none;" onblur="if(this.value==''){document.getElementById('password_text').style.display='block';this.style.display='none'};"/>
              <input id="login" value="登录" style="width:100%;" type="button">
          </form>
      </div>
      
</div>
<div style="text-align:center;">

</div>
</body>
<script>
	$("#login").click(function(){
		$.post("/index",$("#myForm").serialize(),function(data){
			
			if(data.code==0){
				window.location.href="http://localhost:8080/layui/index.html"
			}else{
                $("#msg").css("display","block");
			}
		})
	})
</script>
</html>
